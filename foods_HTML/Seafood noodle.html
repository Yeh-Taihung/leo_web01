    <h1>店家介紹『好滋味海鮮麵』</h1>
    <p>位在中壢巷弄內的「好滋味海鮮麵」，是很多在地人推薦的中壢美食名店。最招牌的餐點就是蛤蜊多到滿出來根本看不到麵的海鮮麵，花枝配上多到爆棚的蛤蜊，根本應該要改名字叫蛤蜊麵!!讓你吃蛤蜊吃到累，但吃完後看到蛤蜊殼小山整個超有成就感啊！
        而且這麼澎湃的滿滿蛤蜊，價錢還不用一百，超佛心的銅板價。除了每桌都是滿滿蛤蜊的招牌海鮮麵之外，店上也有滷肉飯、米苔目跟其他滷菜等菜色。特別提醒要吃滿滿的蛤蜊可要記得是點「海鮮拉麵」不是「招牌拉麵」喔！</p>
