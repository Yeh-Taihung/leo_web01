    <h1>店家介紹『永芯茶檔港仔餅』</h1>
    <p>「永芯茶檔港仔餅」是一間港味十足的茶餐廳，大家必點的招牌菜當然就是店名都放上了的「港仔餅」，創辦人老闆有北方麵食多年經驗也十分熟悉港式茶餐廳料理，融合了港點叉燒酥跟擀麵技術，並且搭配上在地食材，有鹹的也有甜的，推出永芯茶檔才有的不同口味港仔餅。
        來到中壢也能品嘗道地的港式料理，安撫一下目前無法飛去香港吃一波的心情，店上採自助式，餐具自取外用完餐也要記得回收餐盤唷。
    </p>
